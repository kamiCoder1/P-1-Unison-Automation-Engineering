<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <style>
      .socialmedia{
          display:flex;
          list-style:none;
      }


      @media (max-width:700px) {
          .socialmedia {
              display: block
          }
      }

      .socialmedia li{
          margin:10px;
          height:70px;
          width:70px;
          display:flex;
          justify-content:center;
          align-items:center;
          border-radius:50%;
          cursor:pointer;
          position:relative;
          
      }

      .socialmedia li i{
          transition:all 0.3s linear;
      }


      .socialmedia li:hover i{
          color:#fff;
          font-size:17px;
      }

      .socialmedia li:hover::after{
          opacity:1;
          transform:scale(0.8);
        
      }

      .socialmedia li::after{
          content:"";
          position:absolute;
          height:inherit;
          width:inherit;
          border-radius:50%;
          opacity:0;
          z-index:-1;
          transition:all 0.3s linear;
          
      }

      .socialmedia li:nth-child(1){
          
          border:2px solid #3b5998;
          color:#3b5998;
      }

      .socialmedia li:nth-child(1)::after{
          
          background-color:#3b5998;
          color:#3b5998;
      }


      .socialmedia li:nth-child(2){
          
          border:2px solid #00aced;
          color:#00aced;
      }

      .socialmedia li:nth-child(2)::after{
          
          background-color:#00aced;
          color:#00aced;
      }


      .socialmedia li:nth-child(3){
          
          border:2px solid #007bb6;
          color:#007bb6;
      }

      .socialmedia li:nth-child(3)::after{
          
          background-color:#007bb6;
          color:#007bb6;
      }



      .socialmedia li:nth-child(4){
          
          border:2px solid #dd4b39;
          color:#dd4b39;
      }

      .socialmedia li:nth-child(4)::after{
          
          background-color:#dd4b39;
          color:#dd4b39;
      }
    </style>
    <!-- MDB -->
    <title></title>
    <link rel="stylesheet" href="./css/mdb.min.css" />
  </head>
